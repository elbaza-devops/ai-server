# .github/workflows/ci-build.yml
name: Dev Build & Push

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build:
    uses: elbaza-devops/github-actions/resuable-workflows/ci-build-reusable.yaml@main
    with:
      service-name: ai-server
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}
